<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Facexem</title>
  <link rel="shortcut icon" href="Front-end/EnterpriseLogin/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>

      <link rel="stylesheet" href="Front-end/EnterpriseLogin/css/style.css">

  
</head>

<body>
  
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Facexem</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Регистрация</div>
  </div>
  <div class="form">
    <h2>Войти в свой аккаунт</h2>
    <form>
      <input type="text" placeholder="Логин" id='loginEnter'/>
      <input type="password" placeholder="Пароль"  id='passEnter'/>
      <div class='icons' ><i class="fa fa-vk icon1" aria-hidden="true"></i><i class="fa fa-google icon2" aria-hidden="true"></i></div>
      <div class='button' id='enter'>Продолжить</div>
    </form>
  </div>
  <div class="form">
    <h2>Создать новый аккаунт</h2>
    <form>
      <input type="text" placeholder="Логин" id='regLogin'/>
      <input type="password" placeholder="Пароль" id='regPass'/>
      <input type="email" placeholder="email" id='regEmail'/>
      <div class='icons'><i class="fa fa-vk icon1" aria-hidden="true"></i><i class="fa fa-google icon2" aria-hidden="true"></i></div>
      <div class='button' id='registr'>Начать</div>
    </form>
  </div>
  <div class="cta"><a href="/passwordreset">Забыли свой пароль?</a></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://use.fontawesome.com/69c3b27f46.js"></script>
    <script src="Front-end/EnterpriseLogin/js/index.js"></script>

</body>
</html>
